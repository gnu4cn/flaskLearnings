<h3>{{ ui.theQueue }}</h3>
    <p>{{ ui.QueueLength }}: {{ uploader.queue.length}}</p>

    <table class="table">
        <thead>
            <tr>
                <th width="50%">{{ ui.FileName }}</th>
                <th ng-show="uploader.isHTML5">{{ ui.FileSize }}</th>
                <th>{{ ui.FileDescription }}</th>
                <th ng-show="uploader.isHTML5">{{ ui.Progress }}</th>
                <th>{{ ui.Status }}</th>
                <th>{{ ui.Actions }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>
                    <strong>{{ item.title }}</strong>
                    <!-- Image preview -->
                    <!--auto height-->
                    <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                    <!--auto width-->
                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                    <!--fixed width and height -->
                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                </td>
                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size / 1024 / 1024|number:2 }} MB</td>
                <td>{{ ui.FileDescription }}</td>
                <td ng-show="uploader.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" 
                             ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
                <td class="text-center">
                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                <td nowrap>
                    <button type="button" class="btn btn-success btn-xs" 
                            ng-click="item.upload()" 
                            ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                        <span class="glyphicon glyphicon-upload"></span> {{ ui.Upload }}
                    </button>
                    <button type="button" class="btn btn-warning btn-xs" 
                            ng-click="item.cancel()" ng-disabled="!item.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> {{ ui.Cancel }}
                    </button>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                        <span class="glyphicon glyphicon-trash"></span> {{ ui.Remove }}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
