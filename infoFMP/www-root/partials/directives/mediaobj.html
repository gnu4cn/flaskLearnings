<div class="media">
    <a class="pull-left" href="#">
        <img class="media-object" src="{{ media.themeImg }}" 
             alt="{{ media.theme }}">
    </a>
    <div class="media-body">
        <h4 class="media-heading">{{ media.title }}</h4>
        <p>{{ media.content }}</p>
    </div>
</div>
